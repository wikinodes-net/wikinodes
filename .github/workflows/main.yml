on: push

jobs:
  test-raw:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # os: [macos-11, ubuntu-latest]
        os: [macos-10.15, ubuntu-latest]

    steps:
      - run: uname -a
      - run: node -v
      - run: npm -v
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
      # - uses:
      #   actions/setup-node@v1
      #   with:
      #     node-version: 14.x
      - run: scripts/install-hc-tools.sh
      - run: cd tests && npm install && npm test

  test-nix:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # os: [macos-11, ubuntu-latest]
        os: [macos-10.15, ubuntu-latest]

    steps:
      - run: uname -a
      - run: node -v
      - run: npm -v
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v12
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: mkdir -p ~/.config/nix && cp ./.github/nix.conf ~/.config/nix/
      - run: nix-shell --command "echo 'nix is now set up'"
      - run: nix-shell --run 'cd tests && npm install && npm test'
